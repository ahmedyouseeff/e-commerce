<div class="container" style="margin-top: 150px; margin-bottom: 100px;">
  <div class="d-flex justify-content-center row" *ngIf="!loader">
    <div class="col-md-10">
      <div class="row p-2 bg-white border rounded">
        <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image" src="{{product.image}}">
        </div>
        <div class="col-md-6 mt-1">
          <h5>{{product.title}}</h5>
          <div class="d-flex flex-row">
            <div class="ratings mr-2" *ngFor="let number of numbers">
              <i class="fa fa-star"></i>
            </div><span>{{product.rating.rate}}</span>
          </div>
          <div class="mt-1 mb-1 spec-1"><span class="dot"></span><span>{{product.category}}</span></div>
          <p class="text-justify para mb-0">{{product.description}}</p>
        </div>
        <div class="align-items-center align-content-center col-md-3 border-left mt-1">
          <div class="d-flex flex-row align-items-center">
            <h4 class="mr-1">${{product.price}}</h4><span class="strike-text">${{product.price + product.price
              *(25/100)}}</span>
          </div>
          <!-- <div class="d-flex flex-column mt-4"><button class="btn btn-outline-primary btn-sm mt-2" type="button">Add to
              wishlist</button></div> -->
        </div>
      </div>
    </div>
  </div>

  <div class="text-center w-100" *ngIf="loader">
    <app-spinner></app-spinner>
  </div>
</div>
