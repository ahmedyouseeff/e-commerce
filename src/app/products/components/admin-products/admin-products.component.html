<div class="container" style="margin-top: 150px; margin-bottom: 100px;">

  <div class="col-md-6">
    <button (click)="openVerticallyCentered(content); formResete()" type="button" class="btn btn-outline-primary">Add
      Product</button>
  </div>


  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Product</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>

    <div class="modal-body">
      <div class="row justify-content-center round">
        <div class="col-lg-10 col-md-12 ">
          <div class="card shadow-lg card-1">
            <div class="card-body inner-card">

              <form [formGroup]="addProductForm" (ngSubmit)="save()">
                <div class="row justify-content-center">
                  <div class="col-lg-5 col-md-6 col-sm-12">
                    <div class="form-group"><label for="first-name">Title</label><input type="text"
                        formControlName="title" class="form-control" id="first-name" placeholder="Type your Name">
                    </div>
                    <div class="form-group">
                      <app-select [title]="'Catigories'" [data]="categories"
                        (selectedValue)="getSelectedCategory($event)" [all]="false"
                        [select]="selectedCategory"></app-select>
                    </div>
                  </div>

                  <div class="col-lg-5 col-md-6 col-sm-12">
                    <div class="form-group"> <label for="Mobile-Number">Price</label> <input type="text"
                        formControlName="price" class="form-control" id="Mobile-Number" placeholder=""> </div>
                    <div class="form-group"> <label for="last-name">Description</label> <input type="text"
                        formControlName="description" class="form-control" id="last-name" placeholder=""> </div>
                  </div>
                </div>

                <div class="row justify-content-center">
                  <div class="col-md-12 col-lg-10 col-12">
                    <div class="form-group files"><label class="my-auto">Upload Your File </label> <input id="file"
                        type="file" class="form-control" (change)="getImagePath($event)" /></div>
                    <img width="100px" src="{{base64}}" alt="">
                  </div>
                </div>
                <div class="w-100 text-end">
                  <button *ngIf="id ==0" type="submit" class="btn btn-primary">Add</button>
                  <button *ngIf="id !=0" type="submit" class="btn btn-primary">Update</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
  </ng-template>


  <div class="table-wrapper">
    <table class="fl-table">
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Image</th>
          <th>Name</th>
          <th>Category</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody *ngFor="let product of products; index as i">
        <tr>
          <td>{{product.id}}</td>
          <td><img width="50px" src="{{product.image}}" alt=""></td>
          <td>{{product.title}}</td>
          <td>{{product.category}}</td>
          <td>
            <button class="btn btn-primary me-2" (click)="openVerticallyCentered(content); viewProduct(i)"><i
                class="fa fa-pencil"></i></button>
            <button (click)="deleteProduct(product.id)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
          </td>
        </tr>
      <tbody>
    </table>
  </div>
</div>
